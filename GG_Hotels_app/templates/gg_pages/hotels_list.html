{% extends "base.html" %}

{% block head %}

{% endblock %}

{% block content %}

<h1> Hotels List </h1>

{% for hotel in hotels %}
    <div>
        <h2>{{ hotel.first_name }} {{ hotel.last_name }}</h2>
        <p>Email: {{ hotel.email }}</p>
        <p>Hotel Username: {{ hotel.username }}</p>
        <hr>
    </div>
{% empty %}
    <p>No hotels found</p>
{% endfor %}

{% endblock content %}
