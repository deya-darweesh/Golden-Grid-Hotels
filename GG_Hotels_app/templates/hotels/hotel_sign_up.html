{% extends "base.html" %}

{% block head %}

{% endblock %}

{% block content %}

<h1>Hotel Sign Up</h1>

{% if error_message %}
    <p style="color:red">{{ error_message }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type='submit'>Register Hotel</button>
</form>

<p><a href="{% url 'hotel_sign_in' %}">Already have an account? Sign In</a></p>

{% endblock content %}
